# https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions
name: Build

on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
    paths-ignore:
    - '**/*.adoc'
    - '**/*.md'
    - '.github/*.yml'
  pull_request:
  workflow_dispatch:
    # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/

defaults:
  run:
    shell: bash

env:
  TEST_SSH_HOST: 127.0.0.1
  TEST_SSH_PORT: 2222
  TEST_SSH_USER: testuser
  TEST_SSH_KEY_FILE: test/id_key.txt
  TEST_SSH_PUB_FILE: test/id_pub.txt
  TEST_SSH_PW: MySuperPW123

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: "Create Windows testuser for SSH"
      shell: powershell
      run: |
        $username = "${{ env.TEST_SSH_USER }}"
        $password = "${{ env.TEST_SSH_PW }}"
        $passwordEncrypted = ConvertTo-SecureString $password -AsPlainText -Force
        New-LocalUser -Name $username -Password $passwordEncrypted

    - env: 
        MSYS: ntsec # seteuid 197611: Operation not permitted
      run: |
        set -eux

        chmod 400 $(pwd)/test/*

        ssh-keygen -A # generate host keys
        cat <<EOF > /etc/ssh/sshd_config
        ListenAddress ${{ env.TEST_SSH_HOST }}
        Port ${{ env.TEST_SSH_PORT }}
        PermitRootLogin no
        StrictModes no
        PubkeyAuthentication yes
        IgnoreUserKnownHosts yes
        PasswordAuthentication yes
        UsePrivilegeSeparation no # seteuid 197611: Operation not permitted
        PermitEmptyPasswords no
        match User ${{ env.TEST_SSH_USER }}
            AuthorizedKeysFile $(pwd)/${{ env.TEST_SSH_PUB_FILE }}u
        EOF

        cat /etc/ssh/sshd_config

        /usr/bin/sshd -dd &
        sleep 2

        ssh ${{ env.TEST_SSH_USER }}@${{ env.TEST_SSH_HOST }} \
          -o StrictHostKeyChecking=accept-new \
          -i $(pwd)/${{ env.TEST_SSH_KEY_FILE }} \
          -p ${{ env.TEST_SSH_PORT }} \
          "whoami"
