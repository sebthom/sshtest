# https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions
name: Build

on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
    paths-ignore:
    - '**/*.adoc'
    - '**/*.md'
    - '.github/*.yml'
  pull_request:
  workflow_dispatch:
    # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest

    steps:
      
    - name: "Cache: Cywgin Repository"
      uses: actions/cache@v3
      with:
        path: "C:/cygwin-packages"
        # https://github.com/actions/cache/issues/342#issuecomment-673371329
        key: ${{ runner.os }}-cygwin-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-cygwin-

    - uses: cygwin/cygwin-install-action@master
      with:
        packages: openssh openssl

    - env:
        CYGWIN: "binmode ntsec"
      run: |
        echo $OSTYPE
        echo "ssh-rsa  
" > ssh_key.pub
        eval $(ssh-agent -s) && ssh-add ssh_key.pub
         sshd -D -p 22 -h "SHA256:y8VgwkQxUYGz4DMkbFSpa9QPDfINWoMlXw6r4redWZc" -o User=mytestuser -o PermitRootLogin=false
